version: "3.7"

services:
  simple-api-service:
    build: .
    ports:
      - 1323:1323
    restart: on-failure
    networks:
      - simple-api-network
    depends_on:
      - mysql-service

  mysql-service:
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
    volumes:
      - ./database/init.sql:/data/application/init.sql
    command: --init-file /data/application/init.sql
    ports:
      - 3306
    networks:
      - simple-api-network

networks:
  simple-api-network:
    driver: bridge
